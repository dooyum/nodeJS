    <script>
    $(document).ready(function(){
      $(".btn1").click(function(){
        $("label").fadeOut(1000);
      });
      $(".btn2").click(function(){
        $("label").fadeIn(1000);

    <script>
      var socket = io.connect('http://localhost:3000/');
      var wordIndex = 0; 
      socket.on('message', function (data) { 
        $( "#closedCaptions" ).append( "<label>" + JSON.parse(data).word + " </label>" ); 
      });
    </script>
    <button class="btn1">Hide Previous Captions</button>
